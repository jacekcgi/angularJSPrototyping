<html ng-app="popup">

<head>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body ng-controller="passDataControler" >
    
    <div id="#right" ng-hide="flightDetails == null">
            <table class="table-condensed table-striped table-hover">
                <th>Flight details : {{flightDetails.plane.name}}</th>
                <tr>
                    <td>Gps Latitude</td>
                    <td>{{flightDetails.gpsLatitude}}</td>
                </tr>
                <tr>
                    <td>Gps Longitude</td>
                    <td>{{flightDetails.gpsLongitude}}</td>
                </tr>
                <tr>
                    <td>Fuel Consumption</td>
                    <td>{{flightDetails.averageFuelConsumption}}</td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>{{flightDetails.course}}</td>
                </tr>
                <tr>
                    <td>Incoming time</td>
                    <td>{{flightDetails.incomingTime}}</td>
                </tr>

            </table>
        </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="popupWindowsApp.js"></script>
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>


</html>
